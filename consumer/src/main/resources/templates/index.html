<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 th:text="${product.title}"></h1>
            <p th:text="${product.id}" />
            <p class="lead" th:text="${product.description}" />
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>Comments:</h3>
        </div>
    </div>
    <th:block th:each="comment: ${comments}">
        <div class="row">
            <div class="col">
                <h5 th:text="'by ' + ${comment.username}"></h5>
                <p th:text="${comment.created}"></p>
                <p>
                    <span th:text="${comment.comment}"></span>
                </p>
                <hr>
            </div>
        </div>
    </th:block>

    <div class="row">
        <div class="col">
            <h3>Post new comment</h3>
            <form action="#" th:action="@{/postComment}"
                  th:object="${newcomment}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}" />
                <p>
                    Name: <input type="text" th:field="*{username}"
                                 required="required" />
                </p>
                <p>
                    Email: <input type="email" th:field="*{emailAddress}"
                                  required="required" />
                </p>
                <p>
                    Comment: <input type="text" th:field="*{comment}"
                                    required="required" />
                </p>
                <p>
                    <input type="submit" value="Submit" /> <input type="reset"
                                                                  value="Reset" />
                </p>
            </form>
        </div>
    </div>

</div>
</body>
</html>
